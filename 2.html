  <h2>분류</h2>
    <p>스핑크스 고양이는 보통 두 종류로 나뉘는데, 캐나다가 고향인 캐너디언 스핑크스 와 러시아, 북유럽 등지의 돈 스핑크스(돈스코이)라는 종류가 있다. 이 두 종류의 고양이는 전문가가 아니면 얼핏 보아서는 분간하기가 조금 어려울 정도로 닮아 있다. 국내에서는 보통 캐너디언 스핑크스를 조금 더 품종묘 가치가 있다고 인정하는 분위기이고, 실제 거래가격도 비싼 편이다.</p>
